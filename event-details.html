<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <h1>Local Events Planner</h1>
        </nav>
    </header>
    
    <section class="event-details">
        <img src="images/event-thumbnail.jpg" alt="Event Thumbnail">
        <div class="event-info">
            <h2>Music Festival</h2>
            <p><strong>Date:</strong> September 10, 2024</p>
            <p><strong>Time:</strong> 6:00 PM</p>
            <p><strong>Description:</strong> Join us for an unforgettable night of music featuring top local bands and artists.</p>
            <p><strong>Venue:</strong> City Park, Downtown</p>
            <div id="map">Map Placeholder</div>
            <button class="cta-button">RSVP</button>
            <button class="cta-button">Buy Tickets</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Local Events Planner. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
